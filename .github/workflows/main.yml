name: Playwright Tests
on:
  push:
    branches: [main, master]
#   pull_request:
#     branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run Playwright tests
        run: npm test
      
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: test-results/reports/
          retention-days: 30
          
      - name: Checkout the main branch
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Configure Git
        run: |
          git config --global user.name "Adeyeye Olushola"
          git config --global user.email "adeyeyeolushola977@gmail.com"

      - name: Create new branch
        run: |
          git checkout -b report-branch

      - name: Copy folder to new branch
        run: |
          git fetch origin
          git add .
          git commit -m "Add folder from main branch"

      - name: Push to new branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin new-branch-name
